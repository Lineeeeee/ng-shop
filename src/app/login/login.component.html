<!-- 页面顶部-->
<div *ngIf="logRes" style="top: 0px;left: 0px;
  position: absolute;z-index: 10000;background: rgba(0, 0, 0, 0.6);width: 1536px;height: 1100px;"></div>
<header id="top">
  <div class="top">
    <a href="index.html">
      <img src="img/header/logo.png">
    </a>
    <span>欢迎登录</span>
  </div>
</header>
<div id="container">
  <div id="cover" class="rt" style="width:284px;">
    <form id="form-login">
      <div class="txt" style="width: 280px;height: 297px;">
        <p>登录学子商城
          <span>
                <a routerLink="/register">新用户注册</a>
            </span>
        </p>
        <div class="text">
          <input [(ngModel)]="uName" type="text" placeholder="请输入您的用户名" style="width:260px;" name="uname" id="uname" required autofocus>
          <span><img src="img/login/yhm.png"></span>
        </div>
        <div class="text">
          <input type="password" [(ngModel)]="uPwd" id="password" style="width:260px;" placeholder="请输入您的密码" name="upwd" id="upwd" required minlength="6" maxlength="15">
          <span><img src="img/login/mm.png"></span>
        </div>
        <div class="chose">
          <input type="checkbox" class="checkbox" id="ck_rmbUser" value="0">自动登录
          <span>忘记密码？</span>
        </div>
        <input class="button_login" (click)="login()" style="width: 262px;" type="button" value="登录" id="bt-login">
      </div>
    </form>
  </div>
</div>
<storeFooter></storeFooter>
<div *ngIf="logRes" id="alertMsg" style="width: 400px; height: 200px;position:fixed;left: 568px; top: 43.5px;">
  <p id="alertMsg_info">
    <b>登录失败！</b>
    <span style="display: block;">{{Msg}}</span>
  </p>
  <a  id="alertMsg_btn1" style="top:0px;left:130px;" href="javascript:void (0)">
    <cite (click)="close()">确定</cite>
  </a>
</div>
